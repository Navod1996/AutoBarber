<ion-content class="background">

  <ion-card>
    <ion-img src="assets/icon/forgotpass.gif"></ion-img>
    <ion-card-header>
      <ion-card-title class="title">AutoBarber</ion-card-title>
      <ion-card-subtitle class="subtitle">
        -Best Therapy For Your Vehicle-
      </ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <h1 class="h1">Password Reset</h1>
      <h2 class="h2">Enter your email. We will send password reset code to your email.</h2>
    </ion-card-content>

  </ion-card>

  <form [formGroup]="forgotPasswordForm" (ngSubmit)="recoverPassword()">

    <ion-list class="inputs-list" lines="full">
      <ion-item class="input-item">
        <ion-input type="email" placeholder="Enter Your Email" formControlName="email" clearInput autocapitalize="off" inputmode="email" [(ngModel)]="email" >
          <ion-icon name="mail"></ion-icon>&nbsp;
        </ion-input>
      </ion-item>
      <div class="error-container">
        <ng-container *ngFor="let validation of validation_messages.email">
          <div class="error-message" *ngIf="forgotPasswordForm.get('email').hasError(validation.type) && (forgotPasswordForm.get('email').dirty || forgotPasswordForm.get('email').touched)">
            <ion-icon name="information-circle-outline"></ion-icon>
            <span>{{ validation.message }}</span>
          </div>
        </ng-container>
      </div>
    </ion-list>&nbsp;

    <ion-button class="reset-password-btn" type="submit" (click)="resetPassword()" style="width: 85%; height: 30px;"
     (click)="showAlert()" expand="block" [disabled]="!forgotPasswordForm.valid"  >Reset Password</ion-button>
  </form>

  <ion-button (click)="cancel()" expand="block" style="width: 85%; height: 30px; padding-top: 0px; padding-bottom: 0px;">Cancel</ion-button>


</ion-content>

<ion-header>
  <ion-toolbar>
    <ion-title>Search Garage</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar showCancelButton (ionInput)="filterList($event)"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let item of goalList">
      <ion-label>{{ item.userName }}</ion-label>
      <ion-label>{{ item.userEmail }}</ion-label>
      <ion-label>{{ item.userPhone }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>

<ion-content [fullscreen]="true" class="background">
<ion-card>
  <ion-card-header>
    <ion-card-title class="title" ><b>AutoBarber</b></ion-card-title>
    <ion-card-subtitle class="subtitle"><b>
      -Best Therapy For Your Vehicle-</b>
    </ion-card-subtitle>

  </ion-card-header>
  <ion-img src="assets/icon/car.gif"></ion-img>

</ion-card>

<div class="button-action">
  <ion-button fill="clear" color="dark" size="small">
    <b><p class="login-text">Login</p></b>
  </ion-button>
  <ion-button fill="clear" color="dark" size="small" [routerLink]="['/sign-up']">
    <b><p class="signup-text">Signup</p></b>
  </ion-button>
</div>


<div class="ion-padding">

  <form [formGroup]="loginForm" >

    <ion-list class="inputs-list" lines="full">

      <ion-item class="input-item">
    <ion-input type="email" placeholder="Email" formControlName="email" clearInput autocapitalize="off"
    inputmode="email" [(ngModel)]="email">
      <ion-icon name="mail"></ion-icon>&nbsp;
    </ion-input>
  </ion-item>

  <div class="error-container">
    <ng-container *ngFor="let validation of validation_messages.email">
      <div class="error-message" *ngIf="loginForm.get('email').hasError(validation.type) && (loginForm.get('email').dirty || loginForm.get('email').touched)">
        <ion-icon name="information-circle-outline"></ion-icon>
        <span>{{ validation.message }}</span>
      </div>
    </ng-container>
  </div>


  <ion-item class="input-item">
    <app-show-hide-password>
  <ion-input type="password" placeholder="Password" formControlName="password" [(ngModel)]="password">
      <ion-icon  name="lock-closed" ></ion-icon>&nbsp;</ion-input>
    </app-show-hide-password>
  </ion-item>

  <div class="error-container">
    <ng-container *ngFor="let validation of validation_messages.password">
      <div class="error-message" *ngIf="loginForm.get('password').hasError(validation.type) && (loginForm.get('password').dirty || loginForm.get('password').touched)">
        <ion-icon name="information-circle-outline"></ion-icon>
        <span>{{ validation.message }}</span>
      </div>
    </ng-container>
  </div>
<div >
  <ion-list >
    <ion-item class="input-item">
      <ion-icon name="person" size="small"></ion-icon>&nbsp;&nbsp;&nbsp;
      <ion-select placeholder="Select Role" (ionChange)="countryChange($event)">
        <ion-select-option *ngFor="let item of data" [value]="item.id">{{ item.name }}</ion-select-option>

      </ion-select>
    </ion-item>
  </ion-list>
</div>
</ion-list>



  <ion-button  class="login-btn" type="submit" expand="block" [disabled]="!loginForm.valid"
  style="text-transform:none;" (click)="logIn()"  >Login</ion-button>
  <div class="error-container" *ngIf="submitError">
    <div class="error-message">
      <ion-icon name="information-circle-outline"></ion-icon>
      <span>{{ submitError }}</span>
    </div>
  </div>

  <ion-row class="other-auth-options-row">

<ion-button class="forgot-btn" fill="clear" [routerLink]="['/forgot-password']">
  Forgot Password?</ion-button>
</ion-row>



</form></div>

</ion-content>
